version: '3.9'
services:
  satsiem:
    build: .
    container_name: satsiem
    restart: unless-stopped
    ports:
      - "1514:1514/udp"
      - "1514:1514/tcp"
      - "5000:5000/tcp"
    volumes:
      - ./logs:/opt/satsiem/logs
    environment:
      - DB_URI=postgresql+psycopg2://postgres:password@db:5432/satsiem
      - UDP_PORT=1514
      - TCP_PORT=1514
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: satsiem-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: satsiem
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
